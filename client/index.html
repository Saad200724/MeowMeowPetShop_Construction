<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1"
    />
    <title>
      Meow Meow Pet Shop - Premium Pet Food & Accessories in Savar, Bangladesh
    </title>
    <meta
      name="description"
      content="Meow Meow Pet Shop offers premium pet food, toys, and accessories for cats and dogs in Savar, Bangladesh. Fast delivery, quality guarantee, and best prices."
    />
    <meta
      name="keywords"
      content="pet shop, cat food, dog food, pet toys, pet accessories, Savar, Bangladesh, pet care"
    />

    <!-- Open Graph Tags -->
    <meta
      property="og:title"
      content="Meow Meow Pet Shop - Premium Pet Food & Accessories"
    />
    <meta
      property="og:description"
      content="Your trusted partner for premium pet food and accessories in Savar, Bangladesh. Quality guarantee and fast delivery."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://meowmeowpetshop.com" />
    <meta property="og:image" content="/logo.png" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/logo.png" />
    <link rel="apple-touch-icon" href="/logo.png" />

    <!-- Preconnect for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Schema Markup -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "PetStore",
        "name": "Meow Meow Pet Shop",
        "description": "Premium pet food and accessories store in Savar, Bangladesh",
        "address": {
          "@type": "PostalAddress",
          "addressLocality": "Savar",
          "addressRegion": "Dhaka",
          "addressCountry": "BD"
        },
        "telephone": "+880-1234-567890",
        "url": "https://meowmeowpetshop.com",
        "openingHours": "Mo-Su 09:00-21:00",
        "priceRange": "$$",
        "paymentAccepted": ["Cash", "Credit Card", "Mobile Payment"]
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <!-- Instant loading structure -->
    <div id="instant-layout" style="
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: white;
      z-index: 1000;
      font-family: Inter, system-ui, sans-serif;
    ">
      <!-- Top Strip -->
      <div style="
        background: #fbbf24;
        color: #1f2937;
        text-align: center;
        padding: 8px;
        font-size: 14px;
        font-weight: 500;
      ">
        üöö Free delivery on orders over ‡ß≥1500 | ‚òéÔ∏è Call: 01234-567890
      </div>
      
      <!-- Main Header -->
      <div style="
        background: white;
        border-bottom: 1px solid #e5e7eb;
        padding: 16px 20px;
        display: flex;
        align-items: center;
        justify-content: space-between;
      ">
        <div style="display: flex; align-items: center; gap: 16px;">
          <img src="/logo.png" alt="Meow Meow Pet Shop" style="height: 40px; width: auto;">
          <h1 style="font-size: 24px; font-weight: 700; color: #1f2937; margin: 0;">Meow Meow Pet Shop</h1>
        </div>
        <div style="display: flex; align-items: center; gap: 16px;">
          <div style="padding: 8px 16px; background: #f3f4f6; border-radius: 8px; color: #6b7280;">Search...</div>
          <div style="width: 40px; height: 40px; background: #f3f4f6; border-radius: 50%;"></div>
          <div style="width: 40px; height: 40px; background: #f3f4f6; border-radius: 50%;"></div>
        </div>
      </div>
      
      <!-- Content Area -->
      <div style="
        padding: 20px;
        text-align: center;
        color: #6b7280;
        margin-top: 40px;
      ">
        <div style="
          width: 60px;
          height: 60px;
          border: 3px solid #e5e7eb;
          border-top: 3px solid #3b82f6;
          border-radius: 50%;
          animation: spin 1s linear infinite;
          margin: 0 auto 16px;
        "></div>
        Loading your pet supplies...
      </div>
    </div>
    
    <style>
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
    <script type="module" src="/src/main.tsx"></script>
    <!-- This is a replit script which adds a banner on the top of the page when opened in development mode outside the replit environment -->
    <script
      type="text/javascript"
      src="https://replit.com/public/js/replit-dev-banner.js"
    ></script>
  </body>
</html>
