<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1"
    />
    <title>
      Meow Meow Pet Shop - Premium Pet Food & Accessories in Savar, Bangladesh
    </title>
    <meta
      name="description"
      content="Meow Meow Pet Shop offers premium pet food, toys, and accessories for cats and dogs in Savar, Bangladesh. Fast delivery, quality guarantee, and best prices."
    />
    <meta
      name="keywords"
      content="pet shop, cat food, dog food, pet toys, pet accessories, Savar, Bangladesh, pet care"
    />

    <!-- Open Graph Tags -->
    <meta
      property="og:title"
      content="Meow Meow Pet Shop - Premium Pet Food & Accessories"
    />
    <meta
      property="og:description"
      content="Your trusted partner for premium pet food and accessories in Savar, Bangladesh. Quality guarantee and fast delivery."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://meowmeowpetshop.com" />
    <meta property="og:image" content="/logo.png" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/logo.png" />
    <link rel="apple-touch-icon" href="/logo.png" />

    <!-- Preconnect for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Schema Markup -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "PetStore",
        "name": "Meow Meow Pet Shop",
        "description": "Premium pet food and accessories store in Savar, Bangladesh",
        "address": {
          "@type": "PostalAddress",
          "addressLocality": "Savar",
          "addressRegion": "Dhaka",
          "addressCountry": "BD"
        },
        "telephone": "+880-1234-567890",
        "url": "https://meowmeowpetshop.com",
        "openingHours": "Mo-Su 09:00-21:00",
        "priceRange": "$$",
        "paymentAccepted": ["Cash", "Credit Card", "Mobile Payment"]
      }
    </script>
  </head>
  <body style="margin: 0; background: white;">
    <div id="root"></div>
    
    <!-- Instant footer to prevent black screen -->
    <div id="instant-footer" style="
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: #1f2937;
      color: white;
      padding: 20px;
      z-index: 100;
      font-family: Inter, system-ui, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      font-size: 14px;
    ">
      <div style="display: flex; align-items: center; gap: 8px;">
        <img src="/logo.png" alt="Logo" style="height: 24px; width: 24px;">
        <span style="color: #fbbf24; font-weight: 600;">Meow Meow Pet Shop</span>
      </div>
      <span style="color: #9ca3af;">|</span>
      <span style="color: #d1d5db;">Your trusted partner for premium pet supplies</span>
    </div>
    
    <!-- Instant announcement bar -->
    <div id="instant-announcement" style="
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: #fbbf24;
      color: #1f2937;
      padding: 8px;
      text-align: center;
      font-weight: 500;
      font-size: 14px;
      z-index: 100;
      font-family: Inter, system-ui, sans-serif;
    ">
      üöö Free delivery on orders over ‡ß≥1500 | ‚òéÔ∏è Call: 01405-045023 | üìç Savar, Dhaka
    </div>
    <script type="module" src="/src/main.tsx"></script>
    <!-- This is a replit script which adds a banner on the top of the page when opened in development mode outside the replit environment -->
    <script
      type="text/javascript"
      src="https://replit.com/public/js/replit-dev-banner.js"
    ></script>
  </body>
</html>
